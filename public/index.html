<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Real-Time Blog App</title>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/main.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body ng-app="blogApp">
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">Netcraft Academy</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li ng-class="{active: activetab ==='posts'}">
						<a href="#/posts">Posts</a>
					</li>
					<li ng-class="{active: activetab === 'admin'}">
						<a href="#/admin">Admin</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Page Content -->
	<div class="container">

		<div class="row">

			<!-- Blog Entries Column -->
			<ng-view></ng-view>
			<!-- Blog Sidebar Widgets Column -->

			<aside class="col-md-4" ng-controller="sideBarController" ng-hide="hideSideBar">

				<!-- Blog Search Well -->
				<div class="well">
					<h4>Search</h4>
					<form ng-submit="submit()">
						<div class="input-group">
							<input type="text" ng-model="text" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
						</div>
					</form>
					<!-- /.input-group -->
				</div>

				<!-- Blog Categories Well -->
				<div class="well">
					<h3>Filter Posts</h3>
					<div class="list-group">
						<a href="#/{{activeTab.active}}" class="list-group-item" ng-class="{active:isActive()}">
							<span class="badge">{{postsData.length}}</span>
							Show All Posts
						</a>
					</div>
					<div >
						<h4><small class="glyphicon glyphicon-tag" ></small> Category</h4>
						<div class="list-group">
							<a href="#/{{activeTab.active}}?category={{key | lowercase | cleanTitle}}" class="list-group-item" ng-repeat="(key, value) in navCount.Tags" ng-class="{active:isActive(key)}">
								<span class="badge">{{value}}</span>
								 {{key}}
							</a>
						</div>

						<h4><small class="glyphicon glyphicon-user"></small> Author</h4>
						<div class="list-group">
							<a href="#/{{activeTab.active}}?author={{key | lowercase | cleanTitle}}" class="list-group-item"  ng-repeat="(key, value) in navCount.Author" ng-class="{active:isActive(key)}">
								<span class="badge">{{value}}</span>
								{{key}}
							</a>
						</div>

						<h4><small class="glyphicon glyphicon-time"></small> Month</h4>
						<div class="list-group" ng-repeat="(key, value) in navCount.Year">
							<span href="#" class="list-group-item disabled" >
                      			{{key}}
							</span>
							<a href="#/{{activeTab.active}}?month={{key | lowercase}}" class="list-group-item" ng-repeat="(key, value) in value" ng-class="{active:isActive(key)}">
								<span class="badge">{{value}}</span>
								{{key}}
							</a>
						</div>
					</div>
				</div>
			</aside>

		</div>
		<!-- /.row -->

		<hr>

		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Netcraft Academy 2015</p>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</footer>

	</div>
	<!-- /.container -->

	<!-- Libraries -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-sanitize.min.js"></script>

	<script src="lib/js/jquery.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>

	<!-- App -->
	<script src="app/app.js"></script>
	<script src="app/posts/postsService.js"></script>
	<script src="app/posts/sideBarController.js"></script>
	<script src="app/posts/postsController.js"></script>
	<script src="app/posts/filters.js"></script>
	<script src="app/posts/singlePostController.js"></script>
	<script src="lib/js/marked.min.js"></script>
	<script src="app/admin/adminController.js"></script>
	<script src="app/admin/newPostController.js"></script>
	<script src="app/admin/editPostController.js"></script>


</body>
</html>
