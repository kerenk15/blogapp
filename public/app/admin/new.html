<div class="row">

	<!-- Admin - Posts List -->
	<section class="col-sm-12">

		<h2 class="page-header">Add New Post</h2>

			<!-- Invalid Input Alert -->
			<div class="alert alert-danger" role="alert" ng-show= "invalidTitle">
				The entered <strong>Title</strong> already exists in another post.
			</div>

			<div class="alert alert-danger" role="alert" ng-show = "newPost.$invalid && submitted">
				One or more required fields have no value.
			</div>

		<form  name="newPost" ng-submit="submit(postData)" novalidate>
			<!-- Top Settings -->
			<div class="row">
				<div class="col-sm-6">

					<div class="form-group required" ng-class="{ 'has-error' : newPost.postTitle.$invalid  && submitted}">
						<label for="postTitle">Title</label>
						<input type="text" class="form-control" id="postTitle" name="postTitle" ng-model="postData.title" placeholder="Post Title" required autofocus value="" ng-model="postData.title" >
					</div>

					<div class="form-group required" ng-class="{ 'has-error' : newPost.postAuthor.$invalid  && submitted}">
						<label for="postAuthor">Author</label>
						<input type="text" class="form-control" id="postAuthor" name="postAuthor" ng-model="postData.author" placeholder="Post Author" required value="">
					</div>

					<div class="form-group">
						<label for="postTags">Tags</label>
						<input type="text" class="form-control" id="postTags" name="postTags" ng-model="postData.tags" placeholder="Post Tags" value="">
						<p class="help-block">Separate multiple tags with a comma.
							e.g.<code>Grunt,Tools</code></p>
					</div>

				</div>

				<div class="col-sm-6">
					<div class="form-group required" ng-class="{ 'has-error' : newPost.postDescription.$invalid  && submitted}">
						<label for="postDescription">Description</label>
						<textarea class="form-control" id="postDescription" name="postDescription" ng-model="postData.description" rows="10" placeholder="Post Description" required></textarea>
					</div>
				</div>
			</div>
			<hr>

			<!-- Markdown and Live Preview -->
			<div class="row">
				<div class="form-group required col-sm-6" ng-class="{ 'has-error' : newPost.postMd.$invalid  && submitted}">
					<label for="postMd">Markdown</label>

					<textarea class="form-control previewPane" id="postMd" name="postMd" ng-model="postData.src"
						rows="20" placeholder="Post Markdown" required></textarea>
				</div>

				<div class="col-sm-6" >
					<label>HTML Preview (read only)</label>

					<!-- Content generated by converting the Markdown to HTML -->
					<div class="form-control previewPane" id="convertedPost" ng-bind-html="changeMarkdown(postData.src)"></div>
				</div>
			</div>
			<hr>

			<button type="submit" class="btn btn-primary">Save Post</button>
			<button class="btn btn-danger pull-right" ng-show = "editPost" ng-click="deletePost()">Delete Post</button>
		</form>
	</section>

</div>
<!-- /.row -->
