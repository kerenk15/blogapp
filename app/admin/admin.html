<!-- Admin - Posts List -->

<section class="col-md-8">

	<h2 class="page-header">Edit posts</h2>

	<table class="table table-bordered table-hover table-striped postsTable">
		<thead>
			<tr>
				<th>#</th>
				<th>
					Title
					<span class="pull-right">
						<!-- <i class="glyphicon glyphicon-chevron-down"></i> -->
						<!-- <i class="glyphicon glyphicon-chevron-up"></i> -->
					</span>
				</th>
				<th>
					Author
					<span class="pull-right">
						<!-- <i class="glyphicon glyphicon-chevron-down"></i> -->
						<!-- <i class="glyphicon glyphicon-chevron-up"></i> -->
					</span>
				</th>
				<th>
					Date
					<span class="pull-right">
						<i class="glyphicon glyphicon-chevron-down"></i>
						<!-- <i class="glyphicon glyphicon-chevron-up"></i> -->
					</span>
				</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="post in postsData | orderBy: 'date' : true">
				<th scope="row">{{post.index}}</th>
				<td>{{post.title}}</td>
				<td>{{post.author}}</td>
				<td>{{post.date | date : 'dd MMM , yyyy'}}</td>
			</tr>
		</tbody>
	</table>

	<footer>
		<a class="btn btn-primary" href="#">Add New Post</a>
	</footer>

</section>
